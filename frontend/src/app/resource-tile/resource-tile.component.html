<mat-card
  class="resource"
  *ngIf="resource && resource.id"
  (click)="goResource($event, resource)"
>
  <div
    class="category-color"
    [appCategoryColorBorder]="resource"
  ></div>

  <div class="icon-with-content">
    <div>
      <div
        class="type-icon"
        *ngIf="typeIconId(resource)"
      >
        <mat-icon
          svgIcon="ithriv_{{typeIconId(resource)}}"
          matTooltip="{{resource.type.name}}"
        ></mat-icon>
      </div>
      <div
        class="institution"
        matTooltip="{{resource.institution.name}}"
      >
        <img src="/assets/institutions/{{resource.institution.name}}.png" />
      </div>
    </div>

    <div>
      <mat-card-header (click)="goResource($event, resource)">
        <mat-card-title>{{resource.name}}</mat-card-title>
        <app-approved-badge [resource]="resource"></app-approved-badge>
      </mat-card-header>
      <mat-card-content (click)="goResource($event, resource)">
        <p>
          {{truncateWords(resource.description, 20)}}
        </p>
      </mat-card-content>
    </div>
  </div>
  <mat-card-actions>
    <app-favorite-resource-button [resource]="resource"></app-favorite-resource-button>
  </mat-card-actions>
</mat-card>
