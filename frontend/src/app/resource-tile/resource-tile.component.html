<mat-card class="resource" (click)="goResource($event, resource)">
  <mat-card-header>
    <mat-card-title>
      <div class="mat-card-pre-title">{{resource.name}}</div>
    </mat-card-title>
    <mat-card-subtitle>
      <app-approved-badge [resource]="resource"></app-approved-badge>
      <div *ngIf="resource.website">{{resource.website}}</div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{resource.description}}
  </mat-card-content>
  <mat-card-actions>
    <div class="container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <img src="/assets/institutions/{{resource.institution.name}}.png" />
    </div>
  </mat-card-actions>

</mat-card>
