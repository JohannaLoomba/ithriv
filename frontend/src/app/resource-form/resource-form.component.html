<form mat-dialog-container *ngIf="isDataLoaded" [formGroup]="resourceForm" (ngSubmit)="onSubmit()">

  <h2 mat-dialog-title>Resource Details</h2>

  <mat-dialog-content>
    <!-- TODO:  Add Type, Institution, and Availability -->
    <app-form-field [field]="fields.name" [formGroup]="resourceForm" [errorMatcher]="errorMatcher"></app-form-field>
    <app-form-field [field]="fields.description" [formGroup]="resourceForm" [errorMatcher]="errorMatcher"></app-form-field>
    <app-form-field [field]="fields.owner" [formGroup]="resourceForm" [errorMatcher]="errorMatcher"></app-form-field>
    <app-form-field [field]="fields.website" [formGroup]="resourceForm" [errorMatcher]="errorMatcher"></app-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="submit" color="primary" mat-raised-button (click)="validate()">Save</button>
    <button type="button" mat-raised-button (click)="onCancel()">Cancel</button>
    <button type="button" mat-raised-button *ngIf="!showConfirmDelete && !createNew" (click)="showDelete()">Delete</button>
    <button *ngIf="showConfirmDelete" id="confirm_delete" type="button" mat-raised-button (click)="onDelete()">Permanently Delete This Resource!!!</button>
  </mat-dialog-actions>

  <div id="error_message" class="display mat-error" *ngIf="error">{{error}}</div>

</form>
