<mat-card>
  <mat-card-content>
    <div *ngIf="!linkFromConfirmEmail">
      <app-login-services></app-login-services>
      <h3 style="text-align: center">or</h3>
    </div>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <app-form-field
        *ngFor="let field of getFields()"
        [errors]="field.formControl ? field.formControl.errors : field.formGroup.errors"
        [field]="field"
        [formGroup]="loginForm"
        [errorMatcher]="errorMatcher"
      ></app-form-field>

      <div
        id="error_message"
        class="display mat-error"
      >{{errorEmitter | async}}</div>
      <footer>
        <button
          type="button"
          color="primary"
          mat-raised-button
          (click)="onSubmit()"
        >Next</button>
      </footer>
    </form>
  </mat-card-content>
</mat-card>
<div
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <button
    type="button"
    mat-button
    (click)="goForgotPassword()"
  >
    Forgot password?
  </button>
  <div fxFlex></div>
  <button
    type="button"
    (click)="onCancel()"
    mat-button
  >
    Cancel
  </button>
</div>
