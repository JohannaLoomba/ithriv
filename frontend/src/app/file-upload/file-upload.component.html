<ng-progress #progressBar></ng-progress>
<div
  id="fileUpload"
  class="mat-typography"
  [ngClass]="{'hover': dropZoneHover}"
>
  <file-drop
    id="dropZoneContainer"
    (onFileDrop)="dropped($event)"
    (onFileOver)="fileOver($event)"
    (onFileLeave)="fileLeave($event)"
    customstyle="file-upload"
    class="center"
  >
    <span id="dropZoneInstructions">
      <mat-icon>cloud_upload</mat-icon>
      <h3>Drop files here to attach them to this resource</h3>
    </span>
  </file-drop>
  <div
    id="fileQueueContainer"
    *ngIf="updateFilesSubject | async"
    [@zoomTransition]="field.attachments.size > 0 ? 'fade-enter' : 'fade-exit'"
  >
    <table
      mat-table
      [dataSource]="updateFilesSubject"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="type">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Type</th>
        <td
          mat-cell
          *matCellDef="let file"
        >
          <img [src]="fileIcon(file)" />
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Name</th>
        <td
          mat-cell
          *matCellDef="let file"
        > {{truncate(file.name, 60)}} </td>
      </ng-container>
      <ng-container matColumnDef="size">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Size</th>
        <td
          mat-cell
          *matCellDef="let file"
        > {{formatSize(file.size)}} </td>
      </ng-container>
      <ng-container matColumnDef="lastModifiedDate">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Date Modified</th>
        <td
          mat-cell
          *matCellDef="let file"
        > {{formatDate(file.lastModifiedDate)}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Actions</th>
        <td
          mat-cell
          *matCellDef="let file"
        >
          <button
            mat-icon-button
            color="warn"
            (click)="removeFile(file)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
      >
      </tr>
    </table>
  </div>
</div>
