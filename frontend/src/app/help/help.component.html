<div
  fxLayout="column"
  fxLayoutAlign="center center"
  class="mat-typography"
>
  <div
    *appIfSession
    class="pad-sm"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <h1>Need research assistance?</h1>
    <button
      mat-raised-button
      (click)="goConsult($event)"
      color="primary"
    >
      <mat-icon>help</mat-icon>
      Request a consult
    </button>
  </div>

  <mat-tab-group
    mat-stretch-tabs
    dynamicHeight
    backgroundColor="primary"
  >
    <ng-container>
      <mat-tab
        *ngFor="let article of publicArticles"
        label="{{article.title}}"
      >
        <div [ngClass]="{
                'pad-xl': breakpoint === 'xl',
                'pad-lg': breakpoint === 'lg',
                'pad-md': breakpoint === 'md',
                'pad-sm': breakpoint === 'sm',
                'pad-xs': breakpoint === 'xs'
              }">
          <mat-card>
            <mat-card-content>
              <h1 class="mat-display-1">{{article.title}}</h1>
              <markdown>{{article.description}}</markdown>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
    </ng-container>
    <mat-tab label="Site Map">
      <mat-card>
        <mat-card-content>
          <h1 class="mat-display-1">Site Map</h1>
          <p>Download the PDF</p>
          <ul>
            <li>
              <h1><a href="">Mode</a></h1>
              <ul>
                <li>
                  <h2><a href="">Section</a></h2>
                  <ul>
                    <li><a href="">Category</a></li>
                  </ul>
                </li>
              </ul>

            </li>
          </ul>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <ng-container *appIfSession>
      <mat-tab
        *ngFor="let article of privateArticles"
        label="{{article.title}}"
      >
        <div [ngClass]="{
            'pad-xl': breakpoint === 'xl',
            'pad-lg': breakpoint === 'lg',
            'pad-md': breakpoint === 'md',
            'pad-sm': breakpoint === 'sm',
            'pad-xs': breakpoint === 'xs'
          }">
          <mat-card>
            <mat-card-content>
              <h1 class="mat-display-1">{{article.title}}</h1>
              <markdown>{{article.description}}</markdown>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
    </ng-container>

  </mat-tab-group>
</div>
