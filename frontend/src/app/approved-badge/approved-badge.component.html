<div
  *ngIf="resource.user_may_edit && (resource.approved === 'Unapproved')"
  class="ribbon ribbon-top-right"
>
  <span>
    Unapproved
  </span>
</div>
<div
  *appIsAdmin
  class="ribbon ribbon-top-right clickable"
>
  <span
    (click)="handleClick($event)"
    *ngIf="resource.approved === 'Approved'"
    class="approved"
    matTooltip="{{instructions()}}"
  >
    Approved
  </span>
  <span
    (click)="handleClick($event)"
    *ngIf="resource.approved === 'Unapproved'"
    matTooltip="{{instructions()}}"
  >
    Unapproved
  </span>
</div>
