<mat-toolbar class="mat-toolbar-tools">
  <mat-toolbar-row class="menubar">
    <span class="fill-remaining-space"></span>
    <button mat-button>
      <mat-icon>person_add</mat-icon>
      Register
    </button>
    <mat-divider [vertical]="true"></mat-divider>
    <button mat-button>
      <mat-icon>account_circle</mat-icon>
      Log in
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row fxLayout="row wrap" fxLayoutAlign="space-around center" class="logo">
    <h1>
      <a href="#" (click)="goHome($event)" aria-label="Go Home">
        <img src="/assets/logo/ithriv-logomark.png" alt="iThriv" class="logomark" /> Research Concierge Portal
      </a>
    </h1>
    <span class="fill-remaining-space"></span>
    <a href="#" (click)="goHome($event)" aria-label="Go Home">
      <img src="/assets/logo/ithriv-logo.png" alt="iThriv" class="logo-horizontal" />
    </a>
  </mat-toolbar-row>
  <mat-toolbar-row class="search">
    <a href="#" (click)="goSearch($event)">Search</a>
  </mat-toolbar-row>
  <mat-toolbar-row fxLayout="row wrap" fxLayoutAlign="space-around center" class="featured-categories">
    <h1>myThriv Workspace</h1>
    <div class="browse">
      <a href="#" (click)="goBrowse($event, 1)">Learn</a>
      &bull;
      <a href="#" (click)="goBrowse($event, 2)">Propose</a>
      &bull;
      <a href="#" (click)="goBrowse($event, 3)">Conduct</a>
      &bull;
      <a href="#" (click)="goBrowse($event, 4)">Connect</a>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
